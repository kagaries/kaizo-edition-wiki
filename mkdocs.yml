site_name: Kaizo Edition Wiki
site_url: https://kagaries.github.io/kaizo-edition-wiki/
repo_url: https://github.com/kagaries/kaizo-edition-wiki
extra_css:
  - css/index.css
theme:
  name: material
  palette:
    scheme: slate
  icon:
    repo: fontawesome/brands/github
    annotation: material/arrow-right-circle
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - header.autohide
nav:
  - Home: 
    - Home: index.md
    - General:
      - Texts:
        - en_us: general/text/en_us.md
      - UI:
        - UIType: general/ui/uitype.md
    - Mobs:
      - Monsters:
        - Zombie: mobs/hostile/Zombie.md
  - Contact: contact.md
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde