site_name: MCPReborn Wiki
site_url: https://archerv123456.github.io/MCPRWiki/
repo_url: https://github.com/archerv123456/MCPRWiki
extra_css:
  - css/index.css
theme:
  name: material
  palette:
    scheme: slate
  icon:
    repo: fontawesome/brands/github
    annotation: material/arrow-right-circle
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - header.autohide
nav:
  - Home: 
    - Home: index.md
    - Mobs:
      - Monsters:
        - Zombie: mobs/hostile/Zombie.md
      - Animals:
        - Cow: mobs/passive/Cow.md
  - Contact: contact.md
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde